id: spontaneous_application_form
title: 'Formulaire de candidature spontanée'
description: 'Formulaire de candidature spontan&eacute;e'
categories: {  }
elements: |-
  civility:
    '#type': select
    '#title': Civilité
    '#title_display': inline
    '#options':
      M: M
      Mme: Mme
      Mlle: Mlle
    '#required': true
  last_name:
    '#type': textfield
    '#title': Nom
    '#title_display': inline
    '#required': true
  name:
    '#type': textfield
    '#title': Prénom
    '#title_display': inline
    '#required': true
  telephone:
    '#type': tel
    '#title': Téléphone
    '#title_display': inline
    '#description_display': invisible
    '#required': true
  adresse:
    '#type': textarea
    '#title': Adresse
    '#title_display': inline
    '#required': true
  adresse_email:
    '#type': email
    '#title': 'Adresse e-mail '
    '#title_display': inline
    '#required': true
  date_de_naissance:
    '#type': date
    '#title': 'Date de naissance '
    '#title_display': inline
    '#required': true
  niveau_de_formation:
    '#type': select
    '#title': 'Niveau de formation'
    '#title_display': inline
    '#options':
      'Ba+2 et 3': 'Ba+2 et 3'
      'Bac+4 et 4': 'Bac+4 et 4'
      'Bac+6 et plus': 'Bac+6 et plus'
    '#required': true
  specialite:
    '#type': select
    '#title': Spécialité
    '#title_display': inline
    '#options':
      'Banque et finance ': 'Banque et finance '
      'Marketing ': 'Marketing '
      Commerce: Commerce
      Comptabilité: Comptabilité
      'Informatique de gestion': 'Informatique de gestion'
      Autres: Autres
    '#required': true
  niveau_experience_globale:
    '#type': select
    '#title': 'Niveau d’expérience globale'
    '#title_display': inline
    '#options':
      Débutant: Débutant
      '1 à 3 ans ': '1 à 3 ans '
      '3 à 5 ans': '3 à 5 ans'
      '5 ans à 10 ans': '5 ans à 10 ans'
      'Plus de 10 ans ': 'Plus de 10 ans '
    '#required': true
  disponibilite:
    '#type': select
    '#title': Disponibilité
    '#title_display': inline
    '#options':
      Immédiate: Immédiate
      '1 à 3 mois ': '1 à 3 mois '
      'Plus de 3 mois': 'Plus de 3 mois'
    '#required': true
  cv:
    '#type': webform_document_file
    '#title': CV
    '#description_display': after
    '#required': true
    '#wrapper_attributes':
      class:
        - skinned-file
    '#file_help': none
    '#file_placeholder': '<p>Pas encore du fichier.</p>'
    '#file_extensions': 'pdf doc docx'
    '#default_file': ''
  lettre_de_motivation:
    '#type': webform_document_file
    '#title': 'Lettre de motivation'
    '#required': true
    '#wrapper_attributes':
      class:
        - skinned-file
    '#file_help': none
    '#file_placeholder': '<p>Pas encore du fichier.</p>'
    '#file_extensions': 'pdf doc docx'
    '#default_file': ''
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Soumettre
